<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文件管理系統 - 登入</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100">
  <nav class="bg-blue-600 p-4">
    <h1 class="text-white text-xl font-bold">文件管理系統</h1>
  </nav>
  <div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-4 text-center">登入</h2>
    <form action="/login" method="POST">
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">用戶名</label>
        <input type="text" name="username" class="w-full p-2 border rounded" required>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">密碼</label>
        <input type="password" name="password" class="w-full p-2 border rounded" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">登入</button>
      <a href="/" class="block w-full mt-2 text-blue-600 hover:underline text-center">返回首頁</a>
    </form>
  </div>
</body>
</html>
