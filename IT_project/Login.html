<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <title>Ionic App</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <style>
      ion-content {
        --background: white;
      }
      
      .center-content {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        width: 100%;
      }

      .container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 90%;
        max-width: 400px;
        margin: auto;
      }

      button {
        padding: 10px 20px;
        margin: 10px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: calc(100% - 20px);
        max-width: 300px;
      }

      .login-btn {
        background-color: #3498db;
        color: white;
      }

      .login-btn:hover {
        background-color: #2980b9;
      }

      .register-btn {
        background-color: #2ecc71;
        color: white;
      }

      .register-btn:hover {
        background-color: #27ae60;
      }

      ion-footer {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <ion-app>
      <ion-content>
        <div class="center-content">
          <div class="container">
            <h1>Smart大檔</h1>
            <button class="login-btn" onclick="location.href='2b.current_user.html';">
              Login
            </button>
            <button class="register-btn" onclick="location.href='2a.new_register.html';">
              Register
            </button>
            <ion-footer>
              <p>Forgot your password? <a href="2c.forgot_password.html">Reset here</a></p>
            </ion-footer>
          </div>
        </div>
      </ion-content>
    </ion-app>
  </body>
</html>
